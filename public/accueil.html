<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accueil.css">
    <link rel="stylesheet" href="no-interaction.css">
    <script type="module" src="accueil.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,chat_bubble,check,chevron_left,close,done_all,info,logout,mic,person_add,send,settings" />

    <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Soly" />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />
    <title>Soly | Accueil</title>
</head>
<body>
    <aside class="aside">
        <div class="asideWrapper">
            <div class="iconsWrapper">
                <i class="profilePicture" ><img id="profilePicture" src="" alt=""></i>
                <div class="splitter"></div>
                <i class="messageIcon material-symbols-outlined">chat_bubble</i>
                <i class="addFriendIcon material-symbols-outlined">person_add <div class="friendRequestDot"></div></i>
                
            </div>
            <div class="settingsWrapper">
                <i id="editProfile" class="material-symbols-outlined">settings</i>
                <i id="infoIcon" class="material-symbols-outlined">info</i>
                <i id="logout" class=" material-symbols-outlined">logout</i>
                <i id="menu" class="menu material-symbols-outlined">settings</i>
            </div>
            <div class="menuIcons">
                <span id="editProfile">profile<i class="material-symbols-outlined">settings</i></span>
                <span id="settings">paramètres<i class="material-symbols-outlined">settings</i></span>
                <span id="logout">déconnexion<i class="material-symbols-outlined">logout</i></span>
            </div>
        </div>
    </aside>
    <main class="main">
        <section class="messageContainer visible">
            <header class="messageTitle">
                <h1>Messages</h1>
                <div class="newConv">
                    <i class="material-symbols-outlined">add</i>
                </div>
            </header>
            <div class="friendContainer">                    
                
            </div>
        </section>
        <section class="addFriendContainer">
            <header class="addFriendTitle">
                <h1>Demandes d'ami</h1>
            </header>
            <div class="friendRequestContainer">              
                <button class="addFriendButton">Ajouter un ami <i class="material-symbols-outlined">person_add</i></button>
                
            </div>
        </section>
        <div class="addFriendPopup">
            <header>
                <i class="closeFriendPopup material-symbols-outlined">close</i>
            </header>
            <main>
                <h1>entre le solyTag de ton ami</h1>
                <input class="solyTagInput" placeholder="exemple#1234" type="text">
                <button class="friendRequestButton">Envoyer</button>
            </main>
        </div>
        <section class="homeContainer visible">
            <h1>Salut, </h1>
            <p class="welcomeText">Bienvenue sur Soly</p>
            <h4>ton Soly tag : </h4>
        </section>
        <section class="conversationContainer">
            <header class="convHeader">
                <div class="backWrapper">
                    <div class="back"><i class="material-symbols-outlined">chevron_left</i></div>
                </div>
                <div class="convInfoWrapper">
                    <h1 class="convUsername"></h1>
                </div>
                <div class="splitter"></div>
                <div class="statusContainer">
                    <div class="statusDot"></div>
                    <div class="statusText">
                        Hors ligne
                    </div>
                </div>
            </header>
            <main class="convMain">
                <div class="dateSplitter">31.12.2006</div>
            </main>
            <footer class="convFooter">
                <div class="convFooterIconsWrapper">
                    <i class="material-symbols-outlined">mic</i>
                    <i class="material-symbols-outlined">add</i>
                </div>
                <input type="text" class="convFooterInput">
                <button class="convFooterButton"><i class="material-symbols-outlined">send</i></button>
            </footer>
        </section>
    </main>
    <div class="popUpRegister">
        <span id="output" class="roboto output"></span>
        <div class="progressBarEmpty">
        </div>
        <div class="progressBarFilling">
        </div>
    </div>
</body>
</html>
